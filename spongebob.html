<!DOCTYPE html>
<html lang="en">


<html>
<head>
    <meta charset="utf-8">
    <title>Spongebobbin for Gifs</title>
</head>

<body>

        <button id="spongebob-button">Spongebob Magic</button>
        <div id="images">
        </div>

        <div class="jumbotron col-xs-12 col-md-12" id="buttons-view"></div>
      </div>
      <div class="jumbotron row">
          <form id="character-form">
              <label for="character-input">Enter your favorite character!</label>
              <input type="text" id="character-input">
              <input id="add-character" type="submit" value="Name someone!">
          </form>
      </div>
      <div class="row">
          <div class="col-xs-12 col-md-12" id="gifs-appear-here">
              <p class="image">
                  <br>
                  <p><h2 class="rating"></h2></p>
                  <br>
              </p>
          </div>
      </div>
      <br>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
          //This is for every time the cat button is clicked
          $("#spongebob-button").on("click", function() {
      
            //this is the url that we will use to get all the images
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=spongebob";
      
            //we are going to query the giphy cat url 
            $.ajax({
              url: queryURL,
              method: "GET"
            })
      
            //the then function will loop in each response according to the fastest response time
              .then(function(response) {
      
              //this is setting the image url to total the object (response-data-image-orig url)
                var imageUrl = response.data.image_original_url;
      
                //this is making an image div to place the cat image each time
                var catImage = $("<img>");
      
                //this is adding a source attribute to the div in html and sets it to the url, makes it appear on the page
                catImage.attr("src", imageUrl);
                catImage.attr("alt", "cat image");
      
                //this inserts a new image for each time the button is clicked added to the top of the other images
                $("#images").prepend(catImage);
              });
          });
        </script>
